<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Hori<span class="seo">seo</span>n</h1>
      <nav>
        <ul>
            <li>Products</li>
            <li>Testimonials</li>
            <li>Contact You</li>
        </ul>
      </nav>
    </header>

    <figure>
      <img
        src="./digital-marketing-meeting.jpg"
        alt="people having a meeting about digital marketing"
      />
      <figcaption>Digital Marketing is rewarding for all</figcaption>
    </figure>

    <form id="contact-form" action="#">
        <h2>Enter Your Contact Info</h2>
        <input type="text" id="firstName">
        <label for="firstName">First Name</label>

        <input type="text" id="lastName">
        <label for="lastName"></label>

        <input id="phoneNumber" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <label for="phoneNumber">Phone Number</label>

        <input type="email" id="email">
        <label for="email">Email</label>

        <button>Submit</button>
    </form>

    <footer class="footer">
      <strong><p>Made with ❤️️ by Horiseon</p></strong>
      <p>&copy; 2019 Horiseon Social Solution Services, Inc.</p>
    </footer>
</div>
  </body>
</html>
